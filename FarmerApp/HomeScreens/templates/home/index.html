{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kissan Seva</title>
  <link rel="stylesheet" href="/static\css\home\index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Add Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
  {% include 'header/header.html' %}


  <main>
    <div class="banner_container">
      <img class="banner_image" src="/static/images/6.jpg" alt=" Main Banner " />
    </div>

    <div class="category_heading">our trending blogs</div>
    <div class="category_items">
      <a href="Blogs.html"><img class="sale_item" src="/static/images/b1.png" /></a>

      <a href="Blogs.html"><img class="sale_item" src="/static/images/b2.jpg" /></a>

      <a href="Blogs.html"><img class="sale_item" src="/static/images/b3.jpg" /></a>

      <a href="Blogs.html"><img class="sale_item" src="/static/images/b4.jpg" /></a>

      <a href="Blogs.html"><img class="sale_item" src="/static/images/b5.jpg" /></a>

      <a href="Blogs.html"><img class="sale_item" src="/static/images/b6.jpg" /></a>
    </div>

    <div class="Testimonials_heading">Testimonials</div>
    <div class="Testimonials_items">
      <a href="Testimonials.html"><img class="T_item" src="/static/images/t1.png" /></a>

      <a href="Testimonials.html"><img class="T_item" src="/static/images/t2.png" /></a>

      <a href="Testimonials.html"><img class="T_item" src="/static/images/t3.png" /></a>

      <a href="Testimonials.html"><img class="T_item" src="/static/images/t4.png" /></a>
    </div>

    <!-- FEEDBACK -->
    <div class="Feedback_heading">Feedback Form</div>
    <div class="container">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="rating">
          <label for="rating">Rate your experience:</label>
          <span onclick="rate(1)">⭐️</span>
          <span onclick="rate(2)">⭐️</span>
          <span onclick="rate(3)">⭐️</span>
          <span onclick="rate(4)">⭐️</span>
          <span onclick="rate(5)">⭐️</span>
        </div>
        <div id="rating-emoji"></div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </main>
  <!-- FOOTER STARTS HERE  -->
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
    <p>Contact us: info@yourcompany.com</p>

    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">FAQ</a>
    </div>

    <div class="social-icons">
      <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <!-- javascript -->
  <script src="/static\js\index.js"></script>
  <script>
    // JavaScript
    window.addEventListener('scroll', function () {
      var header = document.querySelector('header');
      if (window.scrollY > 200) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
