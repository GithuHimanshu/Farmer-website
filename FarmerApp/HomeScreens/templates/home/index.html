<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kissan Seva</title>
  <link rel="stylesheet" href="/static\css\home\index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Add Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    /* CSS styles */
    .section {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .fp-overflow {
      overflow: auto;
    }

    .hero-title {
      text-shadow: 1px 1px 2px #fff;
    }

    .cta-button {
      border: 1px solid #fff;
      background: #fff;
      color: #353b2f;
    }

    .service-button {
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    /* Responsive Styles */
    @media (min-width: 768px) {
      .hero-title {
        font-size: 6xl;
      }

      .sub-title {
        font-size: 2xl;
      }
    }

    @media (min-width: 1024px) {
      .hero-title {
        font-size: 8xl;
      }

      .sub-title {
        font-size: 3xl;
      }
    }
  </style>

</head>

<body>
  {% include 'header/header.html' %}
  {% include 'hero/hero.html' %}



  <!-- HTML markup -->
  <!-- HTML markup -->
  <!-- <main> -->
  <div class="banner_container">
    <img class="banner_image" src="/static/images/6.jpg" alt=" Main Banner " />
  </div>

  <div class="category_heading">our trending blogs</div>
  <div class="category_items">
    <a href="Blogs.html"><img class="sale_item" src="/static/images/b1.png" /></a>

    <a href="Blogs.html"><img class="sale_item" src="/static/images/b2.jpg" /></a>

    <a href="Blogs.html"><img class="sale_item" src="/static/images/b3.jpg" /></a>

    <a href="Blogs.html"><img class="sale_item" src="/static/images/b4.jpg" /></a>

    <a href="Blogs.html"><img class="sale_item" src="/static/images/b5.jpg" /></a>

    <a href="Blogs.html"><img class="sale_item" src="/static/images/b6.jpg" /></a>
  </div>

  <div class="Testimonials_heading">Testimonials</div>
  <div class="Testimonials_items">
    <a href="Testimonials.html"><img class="T_item" src="/static/images/t1.png" /></a>

    <a href="Testimonials.html"><img class="T_item" src="/static/images/t2.png" /></a>

    <a href="Testimonials.html"><img class="T_item" src="/static/images/t3.png" /></a>

    <a href="Testimonials.html"><img class="T_item" src="/static/images/t4.png" /></a>
  </div>


  <div class="Feedback_heading">Feedback Form</div>
  <div class="container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="rating">
        <label for="rating">Rate your experience:</label>
        <span onclick="rate(1)">⭐️</span>
        <span onclick="rate(2)">⭐️</span>
        <span onclick="rate(3)">⭐️</span>
        <span onclick="rate(4)">⭐️</span>
        <span onclick="rate(5)">⭐️</span>
      </div>
      <div id="rating-emoji"></div>
      <div class="form-group">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>

  </main>



  <script src="/static\js\index.js"></script>
  <script>

    window.addEventListener('scroll', function () {
      var header = document.querySelector('header');
      if (window.scrollY > 200) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
